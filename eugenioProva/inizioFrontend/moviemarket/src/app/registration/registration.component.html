<div class="registration-container">
    <h2>Registrazione</h2>
    <form (submit)="onSubmit()">
        <div class="input-group">
            <label for="id">ID Utente <span>*</span></label>
            <input type="text" id="id" name="id" [(ngModel)]="user.id" required />
        </div>

        <div class="input-group">
            <label for="firstName">Nome <span>*</span></label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required />
        </div>

        <div class="input-group">
            <label for="lastName">Cognome <span>*</span></label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required />
        </div>

        <div class="input-group">
            <label for="birthDate">Data di Nascita <span>*</span></label>
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="user.dob" required />
        </div>

        <div class="input-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
        </div>

        <div class="input-group">
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
        </div>

        <button type="submit" class="btn">Registrati</button>
    </form>
</div>
