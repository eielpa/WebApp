<div class="login-container">
    <a routerLink="/" class="btn-home">Torna alla Home</a>
    <h2 class="login-title">{{ title }}</h2> <!-- Sposta il titolo fuori dal form -->
    <div class="login-form">
        <form>
            <div class="input-group">
                <label for="username">ID Utente</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            [type]="passwordVisible ? 'text' : 'password'"
                            (keydown)="preventCopyPaste($event)"
                    />
                    <span class="eye-icon" (click)="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="btn">Accedi</button>
        </form>
        <p><a routerLink="/recupero-password" class="registration-link">Password dimenticata?</a></p>
        <p><a routerLink="/registration" class="registration-link">Iscriviti</a></p>
    </div>
</div>
