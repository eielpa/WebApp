<div class="movie-details">
  <img [src]="poster" alt="Locandina di {{ title }}" class="movie-poster-large" />
  <div class="movie-info">
    <h2 class="movie-title">{{ title }}</h2>
    <p class="movie-description">{{ description }}</p>
    <p class="movie-year"><strong>Anno di uscita:</strong> {{ release_year }}</p>
    <p class="movie-genre"><strong>Categoria ID:</strong> {{ category_id }}</p>
  </div>
</div>
