<div class="reviews-container">
  <h2 class="reviews-header">Recensioni</h2>

  <div class="reviews-list">
    <div class="review-card" *ngFor="let review of reviews">
      <h3>{{ review.title }}</h3>
      <p>{{ review.content }}</p>
      <p class="review-rating">‚≠ê {{ review.rating }}/10</p>
    </div>
  </div>

  <button class="review-button" (click)="addReview()">Aggiungi Recensione</button>
</div>
