<!-- /src/app/homepage/html/homepage.html -->
<div class="homepage">
  <h1>Benvenuti nel sito di download film!</h1>
  <div class="movie-list">
    <div *ngFor="let movie of movies" class="movie-card">
      <img [src]="movie.posterUrl" alt="{{ movie.title }}" />
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description }}</p>
      <button>Scarica</button>
    </div>
  </div>
</div>
